        <div id="app"></div>
        <template id="root">
            <div style="width: 50px;height: 100px; background-color:pink;" @mousemove="move($event)"></div>
            <span>{{x}}---{{y}}</span>
        </template>
        <script>
              const app = Vue.createApp({
                template: '#root',
                data() {
                    return {
                        x:0,
                        y:0
                    }
                },
                methods: {
                   move(e){
                    // console.log(e.x,e.y);
                    this.x = e.offsetX;
                    this.y = e.offsetY;
                   }
                }
            }).mount("#app")
